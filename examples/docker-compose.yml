services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    command: ["--config=/etc/otelcol-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-config.yaml:ro
      - ./.otel-data:/data
    ports:
      - "4318:4318"  # OTLP HTTP receiver

  go-service:
    build:
      context: ./go
      dockerfile: Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=examples-go
    depends_on:
      - otel-collector
    ports:
      - "8080:8080"

  js-service:
    build:
      context: ./js
      dockerfile: Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=examples-js
      - NODE_ENV=production
    depends_on:
      - otel-collector
    ports:
      - "3000:3000"

  python-service:
    build:
      context: ./python
      dockerfile: Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=examples-python
      - FLASK_ENV=production
    depends_on:
      - otel-collector
    ports:
      - "5001:5000"

networks:
  default:
    name: examples-net

