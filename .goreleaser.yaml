# GoReleaser v2 configuration
version: 2

project_name: lawrence

before:
  hooks:
    - go mod tidy

builds:
  - id: lawrence
    main: .
    binary: lawrence
    env:
      - CGO_ENABLED=1
    # Target platforms - only build what works reliably on the runner
    goos: [linux, darwin]
    goarch: [amd64]
    # Exclude problematic targets
    ignore:
      - goos: windows
        goarch: amd64
      - goos: linux
        goarch: arm64
      - goos: darwin
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/getlawrence/cli/cmd.Version={{.Version}}
      - -X github.com/getlawrence/cli/cmd.GitCommit={{.Commit}}
      - -X github.com/getlawrence/cli/cmd.BuildDate={{ time "2006-01-02T15:04:05Z07:00" }}

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  prerelease: auto
  draft: false
  make_latest: false

changelog:
  use: git
  sort: asc

